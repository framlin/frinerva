<html>
<head>
    <meta charset="UTF-8">
    <title>Frinerva</title>
    <link rel="stylesheet" href={{url_for('static',filename="css/display_account.css")}} >

</head>
<body>
<h1>Account</h1>

<label id="lbl_booking_periods" for="booking_periods_select">Jahr </label>
<select id="booking_periods_select">
{% for bp in bookingperiods %}
    <option value="{{ bp }}">{{ bp }}</option>
{% endfor %}
</select>

<label id="lbl_cost_center_select" for="cost_center_select">Konto </label>
<select id="cost_center_select">
{% for cs in costcenters %}
    <option value="{{ cs }}">{{ cs }}</option>
{% endfor %}
</select>

<button onclick="load();">load</button>

<div id="balance"></div>
<div id="booking_entries"></div>

<script type=text/javascript src="{{url_for('static',filename='js/framlin.js')}}"></script>
<script type=text/javascript src="{{url_for('static',filename='js/display_account.js')}}"></script>
</body>
</html>
